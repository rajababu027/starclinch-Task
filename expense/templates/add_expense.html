<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<body>
    <div class="container mt-5 bg-light">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
    <h1>Add Expense</h1>
    <form method="post" class="mb-5">
        {% csrf_token %}
        <div class="form-group">
        <label for="amount">Amount:</label>
        <input class="form-control" type="text" name="amount" id="amount">
        </div>
        <div class="form-group mt-3">
        <label for="expense_type">Expense Type:</label>
        <select class="form-control" name="expense_type" id="expense_type">
            <option value="EQUAL">Equal</option>
            <option value="PERCENT">Percent</option>
            <option value="EXACT">Exact</option>
        </select>
    </div>
    <div class="form-group mt-3">
        <label for="participants">Select Participants:</label><br>
        {% for user in users %}
            <input type="checkbox" name="participants" value="{{ user.id }}">{{ user.name }}<br>
        {% endfor %}
    </div>
    <div class="form-group mt-3">
        <div id="percentages" style="display: none;">
            <label for="percentages">Enter Percentages (comma-separated):</label>
            <input class="form-control" type="text" name="percentages" id="percentages">
        </div>
    </div>
    <div class="form-group mt-3">
        <div id="shares" style="display: none;">
            <label for="shares">Enter Shares (comma-separated):</label>
            <input class="form-control" type="text" name="shares" id="shares">
        </div>
    </div>
        <button type="submit" class="btn btn-success">Success</button>
    </form>

</div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('expense_type').addEventListener('change', function() {
            var type = this.value;
            if (type === 'PERCENT') {
                document.getElementById('percentages').style.display = 'block';
                document.getElementById('shares').style.display = 'none';
            } else if (type === 'EXACT') {
                document.getElementById('percentages').style.display = 'none';
                document.getElementById('shares').style.display = 'block';
            } else {
                document.getElementById('percentages').style.display = 'none';
                document.getElementById('shares').style.display = 'none';
            }
        });
    </script>
</body>
</html>
