<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include "header.html" %}
    
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('expense_type').addEventListener('change', function() {
            var type = this.value;
            if (type === 'PERCENT') {
                document.getElementById('percentages').style.display = 'block';
                document.getElementById('shares').style.display = 'none';
            } else if (type === 'EXACT') {
                document.getElementById('percentages').style.display = 'none';
                document.getElementById('shares').style.display = 'block';
            } else {
                document.getElementById('percentages').style.display = 'none';
                document.getElementById('shares').style.display = 'none';
            }
        });
    </script>
</body>
</html>
