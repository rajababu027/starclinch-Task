<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5 bg-light">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <h1>Create Expense</h1>
                <form method="post" class="needs-validation mb-5" novalidate>
                    {% csrf_token %}
                    
                    {% for form_data in form %}
                    <div class="mb-3">
                        <label class="form-label" for="{{ form_data.id_for_label }}">{{ form_data.label }}</label>
                      {{ form_data }}
                        <div class="invalid-feedback">
                            {% if form_data.errors %}
                                {% for error in form_data.errors %}
                                    {{ error }}
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-primary mb-5">Create</button>
                </form>
            </div>
        </div>
    </div>
    
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
