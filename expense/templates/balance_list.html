{% extends "base.html" %}

{% block title %}
    Balance List
{% endblock %}

{% block content %}
    <h1>Balance List for {{ user.name }}</h1>
    <ul>
        {% for balance in balances %}
            <li><a href="{% url 'show_balances' balance.user.id %}">{{ balance.user.name }} owes {{ user.name }}: {{ balance.amount }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
